<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre id="did-document"></pre>
    <script>
      fetch("did.json")
        .then((res) => res.json())
        .then((json) => {
          document.getElementById("did-document").innerText = JSON.stringify(
            json,
            null,
            2
          );
        });
    </script>
  </body>
</html>
